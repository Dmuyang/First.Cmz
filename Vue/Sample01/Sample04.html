<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello World</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-show="score>=60">成绩为：{{score}} 及格了</p>
        <p v-show="score<60">成绩为：{{score}} 没及格</p>
        <input v-model="score">
    </div>
    <!-- <script>
            new Vue({
                el: '#app',
                data: {
                    score:60
                      }
            })
    </script> -->
    <script>
        new Vue({
            el: '#app',
            data: {
                score:60
            }
        })
    </script>
</body>
</html>
